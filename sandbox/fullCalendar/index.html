<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="public/lib/fullcalendar/dist/fullcalendar.css">
    <link rel="stylesheet" href="style.css">
    <title>Sandboxing Fullcalendar v2</title>
    <meta name="description" content="Practicing with Fullcalendar with WEFT's site in mind.">
    <meta name="author" content="Brian Zelip">
    <meta name="keywords" content="sandbox, calendar, js, WEFT">
  </head>

  <body>

    <header>
      <h1>WEFT shows schedule</h1>
    </header>

    <main>
      <div class="container">
        <div id='calendar'></div>
      </div>
    </main>

    <footer>
      <p>Brought to you by Brian Zelip</p>
    </footer>

    
    <script src="public/lib/jquery/dist/jquery.min.js"></script>
    <script src="public/lib/moment/moment.js"></script>
    <script src="public/lib/fullcalendar/dist/fullcalendar.min.js"></script>
    <script src="public/lib/fullcalendar/dist/gcal.js"></script>
    <script>
      $('#calendar').fullCalendar({
        googleCalendarApiKey: 'AIzaSyBxOpohnRm5SJOLdw7r_PeDcTfUafdlTMc',
        events: {
          googleCalendarId: 'weftwebteam@gmail.com'
        },
        header: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        eventBackgroundColor: 'transparent',
        eventBorderColor: '#08c',
        eventTextColor: 'black',
        height: 'auto',
        defaultView: 'agendaWeek',
        allDaySlot: false
      });
    </script>

  </body>

</html>
