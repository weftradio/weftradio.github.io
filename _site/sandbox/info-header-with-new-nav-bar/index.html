    <header>

      <section id="current-stats">
        <div class="row clearfix">

          <div class="column no-gutters ten-percent">
            <h1 class="hidden">WEFT Champaign, 90.1fm</h1>
            <a href="#"><img class="logo" src="img/WEFT_ListenLocal_logo2_250.jpg" alt="weft logo"></a>
          </div><!-- /.column one-fifth -->

          <div class="column no-gutters ninety-percent">

            <div class="row clearfix">

              <div class="column one-third">
                <div class="now-playing">
                  <p class="now-playing_title">Now playing</p>
                </div><!-- /.now-playing-->
              </div>

              <div class="column one-third">
                <div id="spinitron-widget">
                  <p class="spinitron-widget_title">Recent spins</p>
                  <div data-station="weft" data-num="1" data-time="1" data-tweets="1" id="spinitron-nowplaying"></div>
                </div><!-- /.spinitron-widget -->
                <script src="//spinitron.com/js/npwidget.js"></script>
              </div>

              <div class="column one-third">
                <p class="now-playing_title">News</p>
                <div class="your-class">
                  <div>your content</div>
                  <div>your content</div>
                  <div>your content</div>
                </div>
              </div>

            </div><!-- /nested .row -->
